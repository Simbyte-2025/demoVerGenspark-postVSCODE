<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <title>Gray Amigurumis</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Amigurumis únicos tejidos a mano en Punta Arenas, Chile. Personajes, animales y accesorios personalizados hechos con amor y dedicación. Pedidos personalizados disponibles." />
    <meta name="keywords" content="amigurumis, crochet, tejido a mano, Punta Arenas, Chile, artesanía, peluches tejidos, regalos personalizados, amigurumi personalizado" />
    <meta name="author" content="Gray Amigurumis" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gray Amigurumis - Creaciones Tejidas a Mano con Amor" />
    <meta property="og:description" content="Amigurumis únicos tejidos a mano en Punta Arenas, Chile. Cada creación es única, hecha con dedicación y pensada para esa persona especial." />
    <meta property="og:image" content="https://scontent-dfw5-3.cdninstagram.com/v/t51.2885-15/559367774_2652763835076944_5348790701336978053_n.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Gray Amigurumis - Creaciones Tejidas a Mano con Amor" />
    <meta property="twitter:description" content="Amigurumis únicos tejidos a mano en Punta Arenas, Chile." />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="CL-MA" />
    <meta name="geo.placename" content="Punta Arenas" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#f5a9b8" />
    
    <!-- ANIMACIONES CRÍTICAS - INLINE PARA EVITAR OPTIMIZACIÓN DE TAILWIND -->
    <style>
      /* Keyframes para animaciones personalizadas */
      @keyframes gentleFloat {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(5deg); }
      }

      @keyframes gentleFloatSlow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes gentleHeartbeat {
        0%, 100% { transform: scale(1.05); }
        50% { transform: scale(1.08); }
      }

      /* Clases de animación con duraciones explícitas */
      .float-animation {
        display: inline-block !important;
        animation: gentleFloat 3s ease-in-out infinite !important;
      }

      .float-animation-slow {
        animation: gentleFloatSlow 8s ease-in-out infinite !important;
      }

      .hero-title {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards !important;
      }

      .hero-subtitle {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards !important;
      }

      .hero-cta {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s backwards !important;
      }

      .btn-whatsapp:hover {
        animation: gentleHeartbeat 1.5s ease-in-out infinite !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      const logo =
        import.meta.env.VITE_APP_LOGO ??
        "/logo.png";
      const title =
        import.meta.env.VITE_APP_TITLE ??
        "Gray Amigurumis";

      const favicon = document.querySelector<HTMLLinkElement>('link[rel="icon"]');
      if (favicon) {
        favicon.href = logo;
      }

      const appleIcon = document.querySelector<HTMLLinkElement>('link[rel="apple-touch-icon"]');
      if (appleIcon) {
        appleIcon.href = logo;
      }

      if (document.title !== title) {
        document.title = title;
      }

      const analyticsEndpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const analyticsWebsiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;

      if (analyticsEndpoint && analyticsWebsiteId) {
        const script = document.createElement("script");
        script.defer = true;
        script.src = `${analyticsEndpoint.replace(/\/$/, "")}/umami`;
        script.dataset.websiteId = analyticsWebsiteId;
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
